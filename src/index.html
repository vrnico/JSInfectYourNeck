<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Plague LLC</title>
  </head>
  <body>
    <div class="container">
      <div id="disease-form-panel"class="panel panel-info">
        <div class="panel-heading">
          <h1>Choose Your Disease Type</h1>
        </div>
        <div class="panel-body">
          <form id="disease-form">
            <div class="form-group">
                <label for="name">Name Your Disease</label>
                <input class="form-control" type="text" id="name">
            </div>
            <div class="form-group">
                <label for="disease-type">Choose Type</label>
                <select class="form-control" id="disease-type">
                  <option value="Bactierial">Bactierial</option>
                  <option value="Viral">Viral</option>
                  <option value="Fungal">Fungal</option>
                  <option value="Parasitic">Parasitic</option>
                </select>
            </div>
            <button class="btn btn-success" type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h1 id="disease-name-display">Disease Name</h1>
        </div>
        <div class="panel-body">
          <h3 id="disease-type-display">Disease Type</h3>
          <h3 id="disease-infect-display">Disease Infectivity</h3>
          <h3 id="disease-dist-display">Disease Infection Distance</h3>
          <h3 id="disease-resist-display">Disease Resistance</h3>
        </div>
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h1>INFECT</h1>
        </div>
        <div class="panel-body">
          <div class="btn-group">
            <button value=0 id="0" type="button" class="btn btn-default game"><span></span></button>
            <button value=1 id="1" type="button" class="btn btn-default game"><span></span></button>
            <button value=2 id="2" type="button" class="btn btn-default game"><span></span></button>
            <button value=3 id="3" type="button" class="btn btn-default game"><span></span></button>
            <button value=4 id="4" type="button" class="btn btn-default game"><span></span></button>
            <button value=5 id="5" type="button" class="btn btn-default game"><span></span></button>
          </div>
          <br>
          <div class="btn-group">
            <button value=6 id="6" type="button" class="btn btn-default game"><span></span></button>
            <button value=7 id="7" type="button" class="btn btn-default game"><span></span></button>
            <button value=8 id="8" type="button" class="btn btn-default game"><span></span></button>
            <button value=9 id="9" type="button" class="btn btn-default game"><span></span></button>
            <button value=10 id="10" type="button" class="btn btn-default game"><span></span></button>
            <button value=11 id="11" type="button" class="btn btn-default game"><span></span></button>
          </div>
          <br>
          <div class="btn-group">
            <button value=12 id="12" type="button" class="btn btn-default game"><span></span></button>
            <button value=13 id="13" type="button" class="btn btn-default game"><span></span></button>
            <button value=14 id="14" type="button" class="btn btn-default game"><span></span></button>
            <button value=15 id="15" type="button" class="btn btn-default game"><span></span></button>
            <button value=16 id="16" type="button" class="btn btn-default game"><span></span></button>
            <button value=17 id="17" type="button" class="btn btn-default game"><span></span></button>
          </div>
          <br>
          <div class="btn-group">
            <button value=18 id="18" type="button" class="btn btn-default game"><span></span></button>
            <button value=19 id="19" type="button" class="btn btn-default game"><span></span></button>
            <button value=20 id="20" type="button" class="btn btn-default game"><span></span></button>
            <button value=21 id="21" type="button" class="btn btn-default game"><span></span></button>
            <button value=22 id="22" type="button" class="btn btn-default game"><span></span></button>
            <button value=23 id="23" type="button" class="btn btn-default game"><span></span></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
